<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<title>Gestão Empresas</title>
	
	<h:outputStylesheet library="algaworks" name="estilo.css"/>
</h:head>
<h:body>
	<header>
		<h:graphicImage library="algaworks" name="logo.png"/>
	</header>
	
	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Razão Social: " for="razaoSocial"/>
				<h:panelGroup>
					<p:inputText id="razaoSocial" label="Razão Social" 
								 value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true"/>
					
					<p:message for="razaoSocial"/>
				</h:panelGroup>
				
				<h:outputText value="Faturamento: " for="faturamento"/>
				<h:panelGroup>
					<p:inputText id="faturamento" label="Faturamento" 
								 value="#{gestaoEmpresasBean.empresa.faturamento}">
						<f:convertNumber pattern="#,##0.00"/>
						<f:validateDoubleRange minimum="0"/>
					</p:inputText>
					
					<p:message for="faturamento"/>
				</h:panelGroup>
				
				<p:outputLabel value="Tipo empresa: " for="tipo"/>
				<p:selectOneMenu id="tipo" value="#{gestaoEmpresasBean.empresa.tipo}">
					<f:selectItem itemLabel="Selecione"/>
					<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}" var="tipoEmpresa" 
								   itemLabel="#{tipoEmpresa.descricao}" 
								   itemValue="#{tipoEmpresa}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="CNPJ: " for="cnpj"/>
				<h:panelGroup>
					<p:inputText id="cnpj" value="#{gestaoEmpresasBean.empresa.cnpj}">
						<f:validateLength minimum="18" maximum="18"/>
					</p:inputText>
					
					<p:message for="cnpj"/>
				</h:panelGroup>
				
				<!-- Ocupa um espaço no grid e empurra o botão para a direita -->
				<p:outputLabel/>
				<p:commandButton value="Salvar" actionListener="#{gestaoEmpresasBean.salvar}"
								 update="@form"/>
				
				<p:outputLabel/>
				<p:commandLink value="Ajuda?" action="#{gestaoEmpresasBean.ajuda}"/>
			</h:panelGrid>
			
			<p:dataTable value="#{[0, 0, 0, 0]}">
				<p:column headerText="Razão Social">
					<h:outputText value="AlgaWorks Softwares, Treinamentos LTDA"/>
				</p:column>
				<p:column headerText="Nome Fantasia">
					<h:outputText value="Algaworks"/>
				</p:column>
				<p:column headerText="Tipo da Empresa">
					<h:outputText value="Treinamentos"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
	
	<footer>
		Curso online "JSF e PrimeFaces Essencial"
	</footer>
</h:body>
</html>
