<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8"/>
	<title>Gestão Empresas</title>
	
	<h:outputStylesheet library="algaworks" name="estilo.css"/>
</h:head>
<h:body>
	<header>
		<h:graphicImage library="algaworks" name="logo.png"/>
	</header>
	
	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão Social: " for="razaoSocial"/>
				<h:panelGroup>
					<h:inputText id="razaoSocial" label="Razão Social" 
								 value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true"/>
					
					<h:message for="razaoSocial"/>
				</h:panelGroup>
				
				<h:outputText value="Faturamento: " for="faturamento"/>
				<h:panelGroup>
					<h:inputText id="faturamento" label="Faturamento" 
								 value="#{gestaoEmpresasBean.empresa.faturamento}">
						<f:convertNumber pattern="#,##0.00"/>
						<f:validateDoubleRange minimum="0"/>
					</h:inputText>
					
					<h:message for="faturamento"/>
				</h:panelGroup>
				
				<h:outputLabel value="Tipo empresa: " for="tipo"/>
				<h:selectOneMenu id="tipo" value="#{gestaoEmpresasBean.empresa.tipo}">
					<f:selectItem itemLabel="Selecione"/>
					<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}" var="tipoEmpresa" 
								   itemLabel="#{tipoEmpresa.descricao}" 
								   itemValue="#{tipoEmpresa}"/>
				</h:selectOneMenu>
				
				<h:outputLabel value="CNPJ: " for="cnpj"/>
				<h:panelGroup>
					<h:inputText id="cnpj" label="CNPJ" 
								 value="#{gestaoEmpresasBean.empresa.cnpj}">
						<f:validateLength minimum="18" maximum="18"/>
					</h:inputText>
					
					<h:message for="cnpj"/>
				</h:panelGroup>
				
				<!-- Ocupa um espaço no grid e empurra o botão para a direita -->
				<h:outputLabel/>
				<h:commandButton value="Salvar" actionListener="#{gestaoEmpresasBean.salvar}"/>
				
				<h:outputLabel/>
				<h:commandLink value="Ajuda?" action="#{gestaoEmpresasBean.ajuda}"/>
			</h:panelGrid>
			
			<h:dataTable value="#{[0, 0, 0, 0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão Social"/>
					</f:facet>
					
					<h:outputText value="AlgaWorks Softwares, Treinamentos LTDA"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome Fantasia"/>
					</f:facet>
					
					<h:outputText value="Algaworks"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo empresa"/>
					</f:facet>
					
					<h:outputText value="Treinamentos"/>
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
	
	<footer>
		Curso online "JSF e PrimeFaces Essencial"
	</footer>
</h:body>
</html>
